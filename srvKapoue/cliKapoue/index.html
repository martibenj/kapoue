<!doctype html>
<html>
	<head>
		<title>Gras AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="lib/ng-file-upload/angular-file-upload-shim.js"></script>
		<script src="lib/ng-file-upload/angular-file-upload.min.js"></script>
		<script src="lib/ng-file-upload/angular-file-upload.js"></script>
		<script src="ctr/gras.js"></script>
	</head>

	<body ng-app="myKap">
		<div  ng-controller="Gras">
		    <button type="button" ng-click="get()">Obtenir donnees</button>
			<p>nom : {{petiteKapoue.name}}</p>
			<p>description : {{petiteKapoue.description}}</p>
			<p>citation : {{petiteKapoue.citationbd}}</p>

			<form ng-submit="getImg()">
				<input type="text" name="firstName" ng-model="index"> Numero du kapoueeee <br/>

				<input type="submit">
			</form>

			<button type="button" ng-click="getImgs()">Plein de Kapppppoueeeee</button>
			<li ng-repeat="image in images">
				<p>Numero du kapoue : {{image.index}}</p>
				<img ng-src="{{image.url}}" />
			</li>
			<div />

		</div>
		<br/>
		<div>
			<form method="post" action="upload" enctype="multipart/form-data">
				<label for="icone">fichier</label><br />
				<input type="file" name="icone" id="icone" accept="image/*"/><br />
				<label for="titre">Titre du fichier (max. 50 caracteres) :</label><br />
				<input type="text" name="titre" value="Titre du fichier" id="titre" /><br />
				<label for="description">Description de votre fichier (max. 255 caract&egrave;res) :</label><br />
				<textarea name="description" id="description"></textarea><br />
				<input type="submit" name="submit" value="Envoyer" />
			</form>
		</div>
	</body>
</html>
